<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Photos Gallery</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="MainController">
    <h1>Photos Gallery</h1>

    <!-- Thumbnails container -->
    <div class="thumbnails-container">
      <div class="thumbnail" ng-repeat="thumbnail in thumbnails">
        <img
          ng-src="{{thumbnail.thumbnail_url}}"
          ng-click="showFullSize(thumbnail)"
        />
      </div>
    </div>

    <!-- Full-size image -->
    <div class="full-size" ng-if="fullSizeImage">
      <img ng-src="{{fullSizeImage.url}}" />
    </div>
  </body>
</html>
